KissPlus\SmartPowerStripeBundle\Entity\PowerSocket:
    type: entity
    table: power_sockets
    id:
        id:
            type: guid
            generator: { strategy: UUID }
    fields:
        name:
            type: string
            length: 100
            column: name
            nullable: false
        turnedOn:
            type: boolean
            column: turned_on
            nullable: false
            default: false
        number:
            type: integer
            column: number
            nullable: false