<VirtualHost *:80>
    ServerName sps.local
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/smartpowerstripe/web
	ErrorLog /var/www/smartpowerstripe/var/logs/apache_error.log
	CustomLog /var/www/smartpowerstripe/var/logs/apache_access.log combined

	<Directory /var/www/smartpowerstripe/web/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>